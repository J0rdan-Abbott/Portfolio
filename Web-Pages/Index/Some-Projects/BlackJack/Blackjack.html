<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Blackjack.css">
</head>
<body>
    
    <h1>Blackjack</h1>

    <div class="text hide">
        <p id="message">Want to play a round?</p>
        <p id="cards-el">Cards: </p>
        <p id="sum-el">Sum: </p>
        <button class="button new-card" onclick="newCard()">NEW CARD</button>
        <button class="button quit-game" onclick="quitGame()">QUIT GAME</button>
        <p id="player-el"></p>
    </div>
    <div class="position show">
        <a href="#" onclick="startGame(), showHide()">START GAME
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
    
    <script src="Blackjack.js"></script>
</body>
</html>
